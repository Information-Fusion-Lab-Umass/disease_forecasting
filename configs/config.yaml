# Experiment
exp_id: debug
output_dir: &output ../outputs
train_model: True    
test_model: True    

# Data
data:
    path_load: ../data/data.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: &data_split 0.8
    batch_size: &bsize 32
    num_visits: &T 3
    feat_flag: &imgType tadpole 

# Model 
model:
    load_model: ''
    class_wt: [1, 1.3, 2]
    module_image:
        name: tadpole1
        num_input: 692
        num_output: 500
    module_temporal: 
        name: forecastRNN
        num_input: 520
        num_timesteps: *T 
    module_forecast:
        name: append_time
    module_task:
        name: dx
        num_input: 520
        num_classes: 3 
    fusion: concat_feature

# Train 
train:
    num_epochs: 10
    log_period: 3
    ckpt_period: 3
    save_model: True

# Test
test:
    batch_size: *bsize
    feat_flag: *imgType

