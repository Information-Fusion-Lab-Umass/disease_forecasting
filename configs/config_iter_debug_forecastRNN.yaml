# Experiment
exp_id: flare_30epochs_lr.003_CEL_scale.15_b128_wd1e-3_no_dataload_iter1
output_dir: &output ../outputs
train_model: True
test_model: True
num_iter: 2

# Data
data:
    path_load: ../data/data_norm_test.pickle
    path: ../data/TADPOLE_D1_D2_proc_norm_test.csv
    train_ids_path: ../data/patientID_train.txt
    test_ids_path: ../data/patientID_test.txt
    min_visits: 2
    only_consecutive: True
    data_split: &data_split 0.8

datagen:
    batch_size: &bsize 128
    max_visits: &T 5
    max_T : 5
    dataload_method: None

# Model 
model:
    load_model: '' #'/mnt/nfs/work1/mfiterau/yeahuaywu/flare/outputs/forecast_iter_debug_loss_spike_exp2/forecast_iter_debug_loss_spike_exp2_4/checkpoints/model_ep28.pth' #../outputs/forecast_6_6/checkpoints/model_ep20.pth'
    # class_wt: [1.36, 1, 1.78] # [1, 1.3, 2]
    learning_rate: .003
    init:
        rnn_init: False
        linear_init: False
    module_image:
        name: tadpole
        num_input: 656
        num_output: 1000
    module_temporal: 
        name: forecastRNN
        num_input: 520
        num_timesteps: *T 
    module_forecast:
        name: append_time
    module_task:
        name: dx
        num_input: 520
        num_classes: 3 
    fusion: concat_feature
    aux_loss: cross_entropy
    aux_loss_scale: .15

# Train 
train:
    num_epochs: 30
    log_period: 1
    ckpt_period: 22
    validation_period: 1
    save_model: False
