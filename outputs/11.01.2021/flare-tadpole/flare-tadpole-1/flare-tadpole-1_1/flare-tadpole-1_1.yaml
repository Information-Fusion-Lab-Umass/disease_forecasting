data:
  data_split: 0.8
  min_visits: 2
  only_consecutive: true
  path: ../data/TADPOLE_D1_D2_proc_norm_all_1.csv
  test_ids_path: ../data/patientID_test.txt
  train_ids_path: ../data/patientID_train.txt
datagen:
  batch_size: 64
  dataload_method: None
  max_T: 5
  max_visits: 5
exp_id: flare-tadpole-1
model:
  aux_loss: MSE
  aux_loss_scale: 10000
  early_stopping: true
  fusion: concat_feature
  init:
    linear_init: true
    rnn_init: true
  learning_rate: 0.0021
  load_model: ''
  module_forecast:
    name: append_time
  module_image:
    name: tadpole
    num_input: 656
    num_output: 500
  module_task:
    name: dx
    num_classes: 3
    num_input: 40
  module_temporal:
    name: forecastRNN
    num_input: 40
    num_timesteps: 5
  weight_decay: 0
num_iter: 3
output_dir: ../outputs/11.01.2021/flare-tadpole
test_model: true
train:
  ckpt_period: 1
  log_period: 1
  num_epochs: 100
  save_model: true
  validation_period: 1
train_model: true
