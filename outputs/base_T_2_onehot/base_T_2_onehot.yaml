# Experiment
exp_id: base_T_2_onehot
output_dir: &output ../outputs

# Data
data:
    path_load: ../data/data_nonan.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: &data_split 0.8
    batch_size: &bsize 32
    num_visits: 2
    feat_flag: &imgType tadpole 

# Model 
model:
    load_model: ''
    module_image:
        name: tadpole1
    module_temporal: 
        name: rnn
    module_forecast:
        name: append_time
    module_task:
        name: dx
    fusion: latefuse

# Train           
train:
    num_epochs: 10000
    save_model: True

# Test        
test:
    data_split: *data_split
    batch_size: *bsize
    feat_flag: *imgType

