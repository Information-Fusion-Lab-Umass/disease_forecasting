# Experiment
exp_id: clf_2_featcat_10k_wt3_1
output_dir: &output ../outputs
train_model: True
test_model: True   

# Data
data:
    path_load: ../data/data_tadpole_2.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: &data_split 0.8
    batch_size: &bsize 128
    num_visits: &T 0        
    feat_flag: &imgType tadpole 

# Model 
model:
    load_model: '' #'../outputs/clf_2_ipcat_10k_wt3_2/checkpoints/model.pth'
    num_classes: &numcls 2
    class_wt: [1, 5.3]
    module_image:
        name: tadpole1 #multimodal1
        num_input: 699
        num_output: 500
    module_temporal: 
        name: rnn
        num_input: 500
        num_timesteps: *T 
    module_forecast:
        name: append_time
    module_task:
        name: dx
        num_input: 500
        num_classes: *numcls
    fusion: concat_feature #concat_input

# Train 
train:
    num_epochs: 10000
    save_model: True

# Test
test:
    task: classify
    data_split: *data_split
    batch_size: *bsize
    feat_flag: *imgType

