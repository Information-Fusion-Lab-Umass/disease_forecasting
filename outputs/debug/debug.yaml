# Experiment
exp_id: debug
output_dir: &output ../outputs

# Data
data:
    path_load: ../data/data_nonan.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: 0.8
    batch_size: 32
    num_visits: 1
    feat_flag: &imgType tadpole 

# Model 
model:     
    module_image:
        name: tadpole1
    module_temporal: 
        name: rnn
    module_forecast:
        name: append_time
    module_task:
        name: dx
    fusion: latefuse

# Train                  
train:
    num_epochs: 1000 
