# Experiment
exp_id: debug
output_dir: &output ../outputs

# Data
data:
    path_load: ../data/data.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: 0.8
    batch_size: 16
    feat_flag: &imgType tadpole 

# Model 
model:     
    module_image:
        name: *imgType
    module_temporal:            
        name: lstm
    module_forecast:
        name: lut
    fusion: latefuse
        
train:
    num_epochs: 1        
