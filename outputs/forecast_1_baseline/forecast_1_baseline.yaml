# Experiment
exp_id: forecast_1_baseline
output_dir: &output ../outputs
train_model: True
test_model: True

# Data
data:
    path_load: ../data/data_norm_redo.pickle
    path: ../data/TADPOLE_D1_D2_proc_norm.csv
    train_ids_path: ../data/patientID_train.txt
    test_ids_path: ../data/patientID_test.txt
    min_visits: 2
    only_consecutive: True
    data_split: &data_split 0.8

datagen:
    batch_size: &bsize 64
    max_visits: &T 6 

# Model 
model:
    load_model: ''
    class_wt: [1, 1.3, 2]
    module_image:
        name: tadpole
        num_input: 656
        num_output: 1000
    module_temporal: 
        name: rnn
        num_input: 520
        num_timesteps: *T 
    module_forecast:
        name: append_time
    module_task:
        name: dx
        num_input: 525
        num_classes: 3 
    fusion: concat_feature

# Train 
train:
    num_epochs: 20
    log_period: 1
    ckpt_period: 5
    validation_period: 1
    save_model: True
