# Experiment
exp_id: forecast_2_featcat_10k_t=2_1
output_dir: &output ../outputs
train_model: True
test_model: True   

# Data
data:
    path_load: ../data/data_tadpole_2.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: &data_split 0.8
    batch_size: &bsize 128
    num_visits: &T 2
    feat_flag: &imgType tadpole 

# Model 
model:
    load_model: '' #'../outputs/forecast_2_featcat_20k_1/checkpoints/model.pth'
    num_classes: &numcls 2
    class_wt: [1, 5.3]
    module_image:
        name: tadpole2 #tadpole 1
        num_input: 692 #699
        num_output: 500
    module_temporal: 
        name: rnn
        num_input: 520
        num_timesteps: *T 
    module_forecast:
        name: append_time
    module_task:
        name: dx1
        num_input: 525
        num_classes: *numcls
    fusion: concat_feature #concat_input

# Train 
train:
    num_epochs: 10000
    save_model: True

# Test
test:
    task: forecast
    data_split: *data_split
    batch_size: *bsize
    feat_flag: *imgType

