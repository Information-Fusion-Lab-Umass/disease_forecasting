# Experiment
exp_id: tadpole_cae_1 #base_T_1_onehot
output_dir: &output ../outputs

# Data
data:
    path_load: ../data/data_tadpole_nonan.pickle
    path_meta: ../data/metadata
    path_images: ../../../ADNI_data/data
    path_feat: ../data/features.csv
    min_visits: 2

datagen:
    data_split: &data_split 0.8
    batch_size: &bsize 128
    num_visits: &T -1
    feat_flag: &imgType tadpole 

# Model 
model:
    load_model: '' #../outputs/tadpole_1/checkpoints/model.pth'
    module_image:
        name: tadpole1
        num_input: 692
        num_output: 500
    module_temporal: 
        name: lstm
        num_input: 520
        num_timesteps: *T 
    module_forecast:
        name: autoenc
        num_input: 525
        num_output: 520
    module_task:
        name: dx
        num_input: 520
    fusion: latefuse

# Train 
train:
    num_epochs: 5000
    save_model: True

# Test
test:
    task: forecast
    data_split: *data_split
    batch_size: *bsize
    feat_flag: *imgType

